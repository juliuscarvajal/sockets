<!DOCTYPE html>
<html>

<head>
</head>



<body>
  <h1>PLAY</h1>

  <iframe id="theFrame" src="" style="border:none;height:100%;width:100%"></iframe>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

  <script>
    var socket = io('http://' + window.location.hostname + ':1337');
    socket.on('data', function(data) {
      document.getElementById('theFrame').src = data.url; //does not work if the site has not enabled CORS.
    });

  </script>

</body>

</html>
