<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>

</head>

<body>
  <h1>PLAY</h1>
  <script>
    var socket = io('http://' + window.location.hostname + ':7331');
    socket.on('data', function(data) {
      document.body.innerHTML += data.data + ' <br>';
    });

  </script>

</body>

</html>
